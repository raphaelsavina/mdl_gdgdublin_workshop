<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple tutorial for Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDL-Static Website - GDG Dublin</title>

    <!-- Another must have, the material Icons font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Here is the link to CSS, you can choose your theme here: -->
    <!-- http://www.getmdl.io/customize/index.html -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-green.min.css" />

    <!-- and you need the minified .js -->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">

        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row mdl-layout--large-screen-only">
                <span class="mdl-layout__title">Material Design Lite</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Hello</a>
                    <a class="mdl-navigation__link" href="#">World</a>
                </nav>
            </div>

        </header>

        <div class="mdl-layout__drawer">

            <span class="mdl-layout__title">Material Design Lite</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Hello</a>
                <a class="mdl-navigation__link" href="#">World</a>
            </nav>

        </div>

        <main class="mdl-layout__content">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
            </div>

        </main>

        <footer class="mdl-mini-footer">

            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">GDG Dublin</div>
            </div>

            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a>
                    </li>
                    <li><a href="#">@gdgdublin</a>
                    </li>
                </ul>
            </div>

        </footer>

    </div>

</body>

</html>
